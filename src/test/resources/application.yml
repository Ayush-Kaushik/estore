spring:
  datasource:
    url: jdbc:h2://mem:db;DBC_CLOSE_DELAY=-1
    driver-class-name: com.h2.Driver
    username: sa
    password: sa
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
      database: mysql
      database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
